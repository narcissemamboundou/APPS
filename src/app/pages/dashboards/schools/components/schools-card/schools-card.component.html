
<div class="card overflow-hidden">
    <div (click)="infoSchool.emit(schools.id)"
         class="p-4 text-center hover:bg-hover trans-ease-out cursor-pointer relative"
         matRipple>
      <img [src]="schools?.imageSrc" class="avatar h-24 w-24 mx-auto">
  
      <h2 class="title mb-1 mt-3">{{ schools?.name }}</h2>
      <div class="body-2 text-secondary">
        <!--<ic-icon [icon]="icBusiness" class="ltr:mr-1 rtl:ml-1" inline="true"></ic-icon>-->
        <span>{{ schools?.city }}</span>
      </div>
  
      <div class="body-2 text-secondary">
        <ic-icon [icon]="icPhone" class="ltr:mr-1 rtl:ml-1" inline="true"></ic-icon>
        <span>{{ schools?.type }}</span>
      </div>
  
  
      <button (click)="emitToggleStar($event, schools?.id)" class="absolute top-2 right-2" mat-icon-button type="button">
        <mat-icon *ngIf="schools?.starred" [icIcon]="icSelect" class="text-amber"></mat-icon>
        <mat-icon *ngIf="!schools?.starred" [icIcon]="icSelected"></mat-icon>
      </button>
  
    </div>
  
  </div>
